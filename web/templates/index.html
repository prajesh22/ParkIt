    <div class="container">

      <div class="starter-template">
          <div id="map"></div>
          <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNzJh2vB1zsCyk-VSQgn9o5Be4uj7FWjM&callback=initMap"
    async defer></script>
          <script>
              var map;
              function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 40.794066, lng: -77.869433},
            zoom: 20,
            mapTypeId: 'satellite'
        });
        map.data.loadGeoJson('db.json');
        map.data.setStyle(function(feature) {
            var color = 'red';
            console.log(feature.getProperty('occupied'));
            if(feature.getProperty('occupied') == false) {
                color = 'green'
            }
            return ({
                fillColor: color
            });
        });
      }
          </script>
